<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 9 - CSS</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      width: 800px;
      margin: 100px auto;
      background-color: aqua;
    }

    p {
      color: brown;
    }

    @media screen and (max-width:900px) {
      .container {
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Codemarch</h1>
    <p>
      CSS stands for Cascading Sttyle Sheets.It is a style sheet language which is used to describe the look and
      formatting of a document written in markup language.</p>
  </div>
</body>

</html>
