<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 11 - CSS</title>
  <style>
    .container {
      display: grid;
      justify-content: center;
      margin-top: 100px;
    }

    .pragraph {
      background-color: skyblue;
      width: 300px;
      border: 15px solid brown;
      padding: 50px;
      margin: 20px;
    }

    .div {
      border: 5px outset red;
      background-color: lightblue;
      text-align: center;
    }

    span {
      display: block;
    }

    span:last-child {
      color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="pragraph">Hello Codemarch We help developers to understand JavaScript &amp; React in depth</p>
    <div class="div">
      <h1>This is a heading in a div element</h1>
      <p>This is some tetx in a div element</p>
    </div>
    <p></p>
    <span>We help developers to understand JavaScript &amp; React in depth.Web dev &amp; design resources.</span>
    <p></p>
    <span>HELLO Codemarch</span>
  </div>
</body>

</html>
