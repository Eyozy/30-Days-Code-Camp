<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1 - HTML</title>
  <style>
    body {
      display: grid;
      justify-content: center;
    }

    .container {
      width: 800px;
      border: 1px solid #000;
      text-align: center;
    }

    @media screen and (max-width:900px) {
      .container {
        border: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="color: red;">Codemarch</h1>
    <h2>This is Codemarch</h2>
    <h3>This is Codemarch</h3>
    <h4 style="color: blue;">This is Codemarch</h4>
    <h5>This is Codemarch</h5>
    <h6>This is Codemarch</h6>
    <p>This is paragraph</p>
    <p><i>This text is italic</i></p>
    <p><b>This text is bold</b></p>
    <p>This is <sub>subscripted</sub> text</p>
    <p>This is <sup>subscripted</sup> text</p>
  </div>
</body>

</html>
